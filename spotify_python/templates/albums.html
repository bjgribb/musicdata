{% extends 'base.html'%}

{% block content %}

{% for album in albums %}
    <h2>{{ album.name }}</h2>
    <p><img src='{{ album.images.0.url }}'></p>
    <p><strong>Release Date:</strong> {{ album.release_date }}</p>
    <p><strong>Total Tracks:</strong> {{ album.total_tracks }}</p>
    {% comment %} <p>{{ album }}</p> {% endcomment %}
    <p>
        <a href='{{ album.external_urls.spotify }}'>Open Album in Spotify</a>
    </p>
{% endfor %}

{% endblock %}
