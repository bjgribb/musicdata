{% extends 'base.html' %}

{% block content %}

<form method='POST'>
 {% csrf_token %}
<input type='text' name='artist_search'>
<button type='submit'>Search</button>
</form>

{% for artist in artists %}
<section class='tc pa3'>
    <article class="hide-child relative ba b--black-20 mw5 center">
        {% if artist.images.1.url %}
        <img src='{{ artist.images.1.url }}' class='db'>
        {% endif %}
        <div class='pa2 bt b--black-20>'>
            <a class='f2 db link dark-blue hover-blue' href="{% url 'albums' artist_id=artist.id %}">{{ artist.name }}</a>
            <p class='f6 gray mvl'>Followers: {{ artist.followers.total }}</p>
            <p class='f6 gray mvl'>Popularity: {{ artist.popularity }}</p>
            <a class="link tc ph3 pv1 db bg-animate bg-dark-blue hover-bg-blue white f6 br1" href='{{ artist.external_urls.spotify }}' target='_blank'>Open in Spotify</a>
        </div>
    </article>
</section>
{% endfor %}

{% endblock %}
